{% block body_content %}

<div class="card scrolling-wrapper">
    <div class="card-body log-body">
        <table class="table table-hover">
            <tbody>
            {% for i in range(schedule|length) %}
                <tr>
                    {% for j in range(schedule[i]|length) %}
                        {% if j % 2 == 0 %}
                            <td class="even-column">
                                {% else %}
                            <td>
                        {% endif %}
                    {% if i == 0 %}
                        <p class="schedule-time"><b>{{ schedule[i][j] }}</b></p>
                    {% else %}
                        <p class="schedule-time">{{ schedule[i][j] }}</p>
                    {% endif %}
                    </td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
