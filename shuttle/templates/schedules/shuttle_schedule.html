{% extends 'shuttle_base.html' %}
<!--TODO: add actual schedule and past and future route locations/times-->
<title>Shuttle | {% block page_title %}Schedule{% endblock %}</title>
{% block body_content %}
    <h4 class="card-title">Shuttle Schedule</h4>
        <div class="card">
            <div class="card-body log-body">
                <table class="table table-hover">
                    <tbody>
                        {% for i in range(schedule|length) %}
                            <tr>
                                {% for j in range(schedule[i]|length) %}
                                    <td>
                                        <h6 class="schedule-item">{{ schedule[i][j] }}</h6>
                                    </td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>



{% endblock %}
