{% extends 'shuttle_base.html' %}
<!-- TODO: Restrict roles to Bethel people. Reset waitlist every night -->
<!-- TODO: Maybe make submenu to shorten dropdown-->
<title>Shuttle | {% block page_title %}Request{% endblock %}</title>
{% block body_content %}

    <div class="center-page shuttle-margins">
       <h3>Current Shuttle Waitlist: <span class="badge badge-pill badge-warning"></span></h3>
    </div>
    <hr>
    <div class="center-page">
        <h4>Select a location and time below to request the shuttle:</h4>
    </div>

    <div class="center-page">
        <div class="align-side-by-side">
            <div class="dropdown">
                <button class="btn btn-primary btn-lg dropdown-toggle location-menu" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Location</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    {% for location in locations %}
                        <a class="dropdown-item" href="#">{{ location }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="align-side-by-side">
            <div class="submit">
                <input class="btn btn-warning btn-lg submit-btn" type="submit" value="Request Shuttle">
            </div>
        </div>
    </div>

    <script>
    function waitlist() {
        // Updates waitlist
        $.ajax({
              url: "{{ url_for('SchedulesView:check_waitlist') }}",
        })
            .done(function(data) {
                $(".badge").text(data);
            })
    }
    window.onload = waitlist();
    $(document).ready(function() {
        $(".dropdown-menu a").click(function(){
            // Dropdown shows location selected
            $(".location-menu:first-child").text($(this).text());
            $(".location-menu:first-child").val($(this).text());
        });
        $('.submit-btn').click(function () {
            // Sends selected location and user info to database. Updates waitlist
            var data = {"location":$('.location-menu').val()}
            $.ajax({
                type: 'POST',
                contentType: 'application/json',
                url: "{{ url_for('SchedulesView:send_shuttle_request_path') }}",
                data: JSON.stringify((data)),
            }).done(function (data) {
                location.reload();
            })
        });
    });
    </script>

{% endblock %}
